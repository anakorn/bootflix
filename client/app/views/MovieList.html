<ul class="list-group">
  <li class="list-group-item" ng-repeat="movie in movies" ng-init="inCart = Cart.contains(movie.id)">

    <img src="{{movie['banner_url']}}">

    <div>
      <p>Title: <a href="#/movies/{{movie['title'].substring(0, 30)}}">{{movie['title']}}</a></p>
      <p>Year: {{movie['year']}}</p>
      <p>Director: {{movie['director']}}</p>
    </div>

    <button class="btn btn-success" ng-show="!inCart">Add to cart</button>
    <button class="btn btn-danger" ng-show="inCart">Remove from cart</button>

  </li>
</ul>
