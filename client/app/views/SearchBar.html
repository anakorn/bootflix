 <form>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="What are you looking for?" ng-model="query" autofocus>
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit" ng-click="search(query)">Search</button>
    </span>
  </div>
</form>
