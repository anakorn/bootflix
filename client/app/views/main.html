<h1>Bootflix, we got that booty</h1>

<form>
  <div class="form-group">
    <label for="search-title">Search by title:</label>
    <input type="text" name="search-title" ng-model="searchTitle">
  </div>
  <div class="form-group">
    <label for="search-limit">Results shown:</label>
    <select name="search-limit" ng-model="searchLimit">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </div>
  <button class="btn btn-default" type="submit" ng-click="doSearch()">Search</button>
</form>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="movie in movies">
    <h3><a href="#/movies/{{movie['title'].substring(0, 30)}}">{{movie['title']}} ({{movie['year']}})</a></h3>
  </li>
</ul>
